{% extends 'base.html' %}

{% block content %}
<h5>Type the name of an artist, album, song or lyric.</h5>
<h6>
    {{ error }}
</h6>
<form method="get" action="search">
    <input id="search_box" type="text" name="search_box" value="{{ search_box }}">
    <p>Search by
        <input type="radio" name="filter" id="artist" value="artist" {% if filter == 'artist' %} checked {% endif %}>
        <label for="artist">Artist</label>
        <input type="radio" name="filter" id="album" value="album" {% if filter == 'album' %} checked {% endif %}>
        <label for="album">Album</label>
        <input type="radio" name="filter" id="song" value="song" {% if filter == 'song' %} checked {% endif %}>
        <label for="song">Song</label>
        <input type="radio" name="filter" id="lyrics" value="lyrics" {% if filter == 'lyrics' %} checked {% endif %}>
        <label for="lyrics">Lyrics</label>
        </p>
    <input type="submit" value="Search" id="search-btn">
</form>
{% endblock %}
