{% extends 'base.html' %}

{% block title2 %} - Search Results {% endblock %}


{% block content %}


<div class="container">
    <a href="/"><h5><span class="glyphicon glyphicon-chevron-left"></span></h5></a>
    <table class="table table-bordered">
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Lyrics</th>
            <th>Details</th>
        </tr>
        {% for song in result %}
        <tr>
            <td id="song-songname">{{ song.song_name }}</td>
            <td id="song-artist">{{ song.artist }}</td>
            <td id="song-lyrics">{{ song.lyrics }}</td>
            <td id="song-details"><a href="../song-details?id={{ song.id }}" name="song_id" value="{{ song.id }}"><span
                    class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
