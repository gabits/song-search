{% extends 'base.html' %}

{% block title2 %} - Search Results {% endblock %}


{% block content %}
<h5><a href="/">Previous</a></h5>

<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Lyrics</th>
        </tr>
        {% for song in songs %}
        <tr>
            <td>{{ song.name }}</td>
            <td>{{ song.artist }}</td>
            <td>{{ song.album }}</td>
            <td>{{ song.lyrics }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
