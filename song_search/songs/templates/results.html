{% extends 'base.html' %}

{% block title2 %} - Search Results {% endblock %}


{% block content %}
<a href="/"><h5>Previous</h5></a>

<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Lyrics</th>
            <th>Details</th>
        </tr>
        {% for song in result %}
        <tr>
            <td id="song-songname">{{ song.song_name }}</td>
            <td id="song-artist">{{ song.artist }}</td>
            <td id="song-lyrics">{{ song.lyrics }}</td>
            <td>{{ song.id }}</td>
            <td id="song-details"><a href="../details" name="song_id" value="{{ song.id }}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
