{% extends 'base.html' %}

{% block title2 %} - Search Results {% endblock %}


{% block content %}
<h5><a href="/">Previous</a></h5>

<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Song</th>
            <th>Artist</th>
            <th>Lyrics</th>
        </tr>
        {% for song in result %}
        <tr>
            <td id="song-songname">{{ song.song_name }}</td>
            <td id="song-artist">{{ song.artist }}</td>
            <td id="song-lyrics">{{ song.lyrics }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
